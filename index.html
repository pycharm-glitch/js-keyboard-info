<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <title>JavaScript</title>
</head>

<body>
    <p id="main-text">Press Any Key & Ill Show You Some Info About It</p>
    <div class="key-code-info">
        <h3 id="h3-tag"> </h3>
        <h1 id="h1-tag"></h1>
        <h5 id="h5-tag">Key Code Information</h5>
    </div>
    <div class="card">
        <div class="card-header">event.key</div>
        <div class="card-body">
            <h2 id="key-event-h2"></h2>
            <p>The value of the key pressed</p>
        </div>
    </div>
    <div class="card2">
        <div class="card2-header">event.location</div>
        <div class="card2-body">
            <h2 id="location-event-h2"></h2>
            <p>The value of the key pressed</p>
        </div>
    </div>
    <div class="card3">
        <div class="card3-header">event.location</div>
        <div class="card3-body">
            <h2 id="code-event-h2"></h2>
            <p>The value of the key pressed</p>
        </div>
    </div>
    <script src="./script.js"></script>
